<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница не найдена">
    <title>404 — Страница не найдена | Polina Tsoy</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a1a1a',
                        secondary: '#4a4a4a',
                        accent: '#6366f1',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Fade-in animation for sections */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Button hover */
        .btn-primary {
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
        
        /* Smooth underline for links */
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #6366f1;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
    
    <!-- Google Fonts for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Favicon from Uxfolio -->
    <link rel="icon" type="image/png" href="https://uxfolio-prod.s3.us-east-1.amazonaws.com/5dab32e3e523d600043b2c32/7f45318cafb1a5a906049c841aa9317d-sticker_FNR.png">
</head>
<body class="font-sans text-gray-800 bg-white antialiased">
    
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-white/90 backdrop-blur-md z-50 border-b border-gray-100">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-xl font-bold text-gray-900">
                    Polina Tsoy
                    <span class="text-gray-400 font-normal text-sm ml-2">Product Designer</span>
                </a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html#cases" class="nav-link text-gray-600">Кейсы</a>
                    <a href="index.html#about" class="nav-link text-gray-600">Обо мне</a>
                    <a href="index.html#cta" class="nav-link text-gray-600">Контакты</a>
                </div>
                <a href="index.html#cta" class="bg-black text-white px-5 py-2 rounded-full text-sm font-medium hover:bg-gray-800 transition-colors">
                    Написать
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center bg-white relative overflow-hidden pt-20">
        <div class="max-w-4xl mx-auto px-6 text-center relative z-10 fade-in">
            <div class="mb-8">
                <svg class="w-24 h-24 mx-auto text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            
            <!-- MAIN TITLE -->
            <h1 class="text-5xl md:text-7xl font-bold mb-6 leading-tight">
                404
            </h1>
            
            <!-- SUBTITLE -->
            <p class="text-2xl md:text-3xl text-gray-600 mb-8 max-w-2xl mx-auto leading-relaxed">
                Страница не найдена
            </p>
            
            <!-- DESCRIPTION -->
            <p class="text-xl text-gray-500 mb-10 max-w-2xl mx-auto leading-relaxed">
                Кажется, вы ищете что-то, чего здесь нет. Возможно, страница была удалена или перемещена.
            </p>
            
            <!-- CTA Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <a href="index.html" class="btn-primary bg-black text-white px-8 py-4 rounded-full text-lg font-semibold hover:bg-gray-900">
                    Вернуться на главную
                </a>
                <a href="index.html#cases" class="btn-primary bg-indigo-600 text-white px-8 py-4 rounded-full text-lg font-semibold hover:bg-indigo-700">
                    Посмотреть кейсы
                </a>
            </div>
            
            <!-- Additional helpful links -->
            <div class="mt-12 text-gray-400">
                <p class="text-sm mb-4">Или попробуйте:</p>
                <div class="flex flex-wrap justify-center gap-4 text-sm">
                    <a href="index.html#about" class="hover:text-indigo-600 transition-colors">Обо мне</a>
                    <a href="index.html#cta" class="hover:text-indigo-600 transition-colors">Контакты</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>
    
    <!-- Load footer component -->
    <script src="loadComponent.js"></script>

    <!-- JavaScript for fade-in animations -->
    <script>
        // Fade-in animation on scroll
        const fadeElements = document.querySelectorAll('.fade-in');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });
        
        fadeElements.forEach(el => observer.observe(el));
        
        // Smooth scroll for navigation links (fallback)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
